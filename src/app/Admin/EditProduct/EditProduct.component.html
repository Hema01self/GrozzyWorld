<div id="main">
  <div class="top-nav">
    <div class="top-page">
      <span style="font-size:25px;cursor:pointer; color:grey;" class="nav">â˜° Edit Product</span>
    </div>
    <div class="profile">
      <img src="assets/images/women1.jpg" class="pro-img" />
      <p>Hemaltha<span>Admin</span></p>
    </div>
  </div>
  <div class="edit-product">
    <h1>Edit Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #editProduct="ngForm"
    (ngSubmit)="submit(editProduct.value)"
     class="common-form">

      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel="{{productData?.name}}"
      />
      <input
      type="text"
      class="form-input"
      placeholder="Enter Product Price"
      name="price"
      ngModel="{{productData?.price}}"
    />
    <input
    type="text"
    class="form-input"
    placeholder="Enter Product Category"
    name="category"
    ngModel="{{productData?.category}}"
  />
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product quantity"
  name="quantity"
  ngModel="{{productData?.quantity}}"
  />
  <textarea
  type="text"
  class="form-input"
  placeholder="Enter Product Description"
  name="description"
  ngModel="{{productData?.detail}}"
  ></textarea>

  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Image URL"
  name="image"
  ngModel="{{productData?.image}}"
  />
  <button class="form-button">Update Product</button>

    </form>
  </div>
